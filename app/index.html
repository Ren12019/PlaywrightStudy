<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Playwright</title>
</head>
<body>
    <h1>Calculate App</h1>
    <p>It is an application that can perform four arithmetic operations.</p>
    <div id="message"></div>
    <input type="number" value=0 id="number1">
    <select name="methods" id="method-select">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiplication">x</option>
        <option value="division">/</option>
    </select>
    <input type="number" value=0 id="number2">
    <span>=</span>
    <input type="number" name="" id="answer" disabled>
    <input type="button" value="calculate" id="btnCalculate">
</body>
<script src="index.js"></script>
</html>
